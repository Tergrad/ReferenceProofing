<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Reference Proofing</h1>

    <div class="upload-section">
        <input type="file" id="docxFile">
        <select id="refStyle">
            <option value="Julia Masterarbeit">Julia Masterarbeit</option>
            <!-- Add more styles as options -->
        </select>
        <button class="ActivateButton">Check References</button>
    </div>

    <div class="results-section">
        <button class="collapsible">Missing References</button>
        <div class="content">
            <div id="missingReferences" class="three-column-list"></div>
        </div>

        <button class="collapsible">All Detected Citations</button>
        <div class="content">
            <div id="allDetected" class="three-column-list"></div>
        </div>

        <button class="collapsible">Potential Misses</button>
        <div class="content">
            <div id="potentialMisses" class="three-column-list"></div>
        </div>
    </div>

    <script src="Main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js" integrity="sha512-sG5Q7boJL+ft/weuz6Mmi9XBD+bEzE9AI2FMP4YMFxp3FpTFUQSQQm5K5cSgJCyed6bWs3W8f8h0lp36lHXhQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
